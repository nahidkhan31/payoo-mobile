<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body class="bg-slate-800">
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
      <nav class="flex justify-around items-center">
        <img class="w-16" src="assets/Group.png" alt="">
        <div>
          <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
          <p class="border rounded">available balance</p>
        </div>
        <button class="btn">Log Out</button>
      </nav>
      <section class="mt-10">
        <div>
          <img src="" alt="">
          <h1 class="text-2xl font-bold mb-2">Welcome to Payoo!</h1>
        </div>
        <p>Enjoy easy and convenient financial with us. Cashout charge is low and safe transection.</p>
        <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
          <div id="add-money-box" class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
            <h3>Add Money</h3>
          </div>

          <div id="cash-out-box" class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="assets/send1.png" alt="">
            <h3>Cash out</h3>
          </div>

          <div class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="assets/money1.png" alt="">
            <h3>Transfer Money</h3>
          </div>

          <div class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
            <h3>Get Bonus</h3>
          </div>

          <div class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
            <h3>Pay Bill</h3>
          </div>

          <div class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
            <h3>Transactions</h3>
          </div>
        </div>

        <section id="addmoney">
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                <h2 class="text-2xl font-bold text-blue-700 ml-3">Add Money</h2>
                <form class="card-body">
                  <legend>Select Bank</legend>
                  <select class="select w-full max-w-xs">
                    <option disabled selected>Select Bank</option>
                    <option value="Bkash">Bkash</option>
                    <option value="Nagad">Nagad</option>
                    <option value="DBBL">DBBL</option>
                    <option value="Rocket">Rocket</option>
                    <option value="CellFin">CellFin</option>
                    <option value="Upay">Upay</option>
                    <option value="Sure-Cash">Sure-Cash</option>
                  </select>
                  <div class="form-control">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Account Number</span>
                      </label>
                      <input id="account-number" type="number" placeholder="type your AC number" class="input input-bordered"
                        required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="amount" type="number" placeholder="type your ammount" class="input input-bordered"
                        required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">PIN</span>
                      </label>
                      <input id="pin-number" type="text" placeholder="type your pin" class="input input-bordered" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-add-money" type="submit" class="btn btn-primary font-bold bg-blue-700">Add Money</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        
     <!-- Cashout event -->
        <section id="cashout">
          <form class="card-body">
            <h2 class="text-2xl font-bold text-blue-700">Cash Out</h2>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Account Number</span>
              </label>
              <input id="account-number" type="number" placeholder="type your AC number" class="input input-bordered"
                required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Amount</span>
              </label>
              <input id="amount" type="number" placeholder="type your ammount" class="input input-bordered"
                required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">PIN</span>
              </label>
              <input id="pin-number" type="text" placeholder="type your pin" class="input input-bordered" required />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
              </label>
            </div>
            <div class="form-control mt-6">
              <button id="login-btn" class="btn btn-primary bg-blue-700">cash Out</button>
            </div>
          </form>
        </section>

      </section>
    </header>
  </section>


  <script src="jsfilder/main.js"></script>
  <script src="jsfilder/taggle.js"></script>
</body>

</html>
