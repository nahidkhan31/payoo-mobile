<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Payoo Mobile</title>
</head>

<body class="bg-slate-800">
  <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6">
    <div class="w-2/4 mx-auto justify-center">
      <img src="assets/payoo.png" alt="">
    </div>
    <!-- login section -->

    <div class="hero bg-base-200 mt-4">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl my-4">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Account Number</span>
            </label>
            <input id="account-number" type="number" placeholder="type your AC number" class="input input-bordered"
              required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">PIN</span>
            </label>
            <input id="pin-number" type="text" placeholder="type your pin" class="input input-bordered" required />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button id="login-btn" class="btn btn-primary font-bold bg-black">Login</button>
          </div>
        </form>
      </div>
    </div>
  </section>


  <script src="jsfilder/index.js"></script>
</body>

</html>
